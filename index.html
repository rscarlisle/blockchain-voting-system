<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <title>Blockchain Grid</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  </head>
  <body>
    <div id="cards"></div>
    <script id="cardTemplate" type="text/x-handlebars-template">
      <h3>Block data</h3>
      {{#each chain}}
      <div class="col s12 m6 card-container">
        <div id="templateCard" class="hidden card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title"></span>
              <p>index: {{index}}</p>
              <p>previousHash: {{previousHash}}</p>
              <p>timestamp: {{timestamp}}</p>
              <p>data: {{data}}</p>
              <p>hash: {{hash}}</p>
              <p>nonce: {{nonce}}</p>
          </div>
        </div>
      </div>
      {{/each}}
    </script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="src/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
