  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

<body>

    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Logo</a>

  <div class="row">
    <div class="col s12 m6 card-container">
      <div id="templateCard" class="hidden card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Card Title</span>
          <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little
            markup to use effectively.</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
  </div>
  <div id="cards"></div>
  <script id="cardTemplate" type="text/x-handlebars-template">
    <h2>Cards</h2>

    {{#each chain}}
    <div class="col s12 m6 card-container">
      <div id="templateCard" class="hidden card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Card Title</span>
          <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little
            markup to use effectively.</p>
            <p>{{hash}}</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
    {{/each}}
  </script>
